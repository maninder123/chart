<!DOCTYPE html>
<html>
    <head>
        <title>D3 Line Chart</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/libs/jquery/jquery.js"></script>
        <script src="js/libs/d3/d3.js"></script>
        <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
        <script src="js/main.js"></script>
        <style>

                body { font: 12px Arial;}

                path { 
                    stroke: steelblue;
                    opacity: 1 !important;
                    stroke-width: 2;
                    fill: none;
                }

                .xAxis path,
                .xAxis line {
                    fill: none;
                    stroke: grey;
                    stroke-width: 1;
                    shape-rendering: crispEdges;
                }
                
                .grid-line{
                    stroke: gray;
                    stroke-width: 1px;
                    opacity: 0.5;
                }
                
                .GDPLine{stroke:red;}
                .Population{stroke:#669900;}
                
                .avgMobileDataSpeed {
                fill: #E07628;
}               
                .avgTimeSpentOnSocialMedia{
                    
                    fill: rgba(254, 181, 6, 0.34);
                }
                
                #twitter_integration{
                    position: absolute;
                    bottom: 2%;
                    right: 5%;
                    
                }
                
                #fb_integration{
                    position: absolute;
                    bottom: 3%;
                    right: 14%;
                    
                }
             
                .select-box {
    padding: 0;
    margin: 0;
    border: 1px solid #ccc;
    width: 150px;
    border-radius: 3px;
    overflow: hidden;
    background-color: #fff;
    text-align: center;

    background: #fff url("http://www.scottgood.com/jsg/blog.nsf/images/arrowdown.gif") no-repeat 90% 50%;
}

.select-box select {
    text-align: center;
    padding: 5px 8px;
    width: 130%;
    border: none;
    box-shadow: none;
    background-color: transparent;
    
}

.select-box select:focus {
    outline: none;
}

        </style>
        
    </head>
    
    <body>
       
        <div class = "select-box">
            
         <select>
             
            <option value="">Order By</option>
            <option value="Population">Population</option>
            <option value="GDP per capita (nominal)">GDP per capita (nominal)</option>
            <option value="% use social media">% use social media</option>
            <option value="% use social media on mobile">% use social media on mobile</option>
            <option value="% bought online on mobile">% bought online on mobile</option>
            <option value="Avg mobile data speed">Avg mobile data speed</option>
            <option value="Avg time spent on social media">Avg time spent on social media</option>
            </select> 
        </div>
        
        
        <!--Twitter Integration-->
      
        <div id = "twitter_integration">
        <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://localhost/D3/html1.html"  data-size="large">Tweet</a>
        <script>!function (d, s, id) {
                    var js, fjs = d.getElementsByTagName(s)[0], p = /^http:/.test(d.location) ? 'http' : 'https';
                            if (!d.getElementById(id)) {
                                        js = d.createElement(s);
                                     js.id = id;
                                    js.src = p + '://platform.twitter.com/widgets.js';
                                    fjs.parentNode.insertBefore(js, fjs);
                                 }
                            }
                (document, 'script', 'twitter-wjs');</script>
            </div>
     
        <!--Facebook Integration-->
        
        <div id ="fb_integration">
            <div id="fb-root"></div>
            <script>
                (function(d, s, id) {
                        var js, fjs = d.getElementsByTagName(s)[0];
                        if (d.getElementById(id)) return;
                        js = d.createElement(s); js.id = id;
                        js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.3&appId=1603811166568046";
                        fjs.parentNode.insertBefore(js, fjs);
                    }
                (document, 'script', 'facebook-jssdk'));</script>

        <div class="fb-share-button" data-href="https://developers.facebook.com/docs/plugins/" data-layout="button_count"></div>
</div>
</body>
</html>
