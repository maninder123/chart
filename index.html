<!DOCTYPE html>
<html>
    <head>
        <title>D3 Line Chart</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/libs/jquery/jquery.js"></script>
        <script src="js/libs/d3/d3.js"></script>
        <script src="js/main.js"></script>
        <style>

                body { font: 12px Arial;}

                path { 
                    stroke: steelblue;
                    opacity: 1 !important;
                    stroke-width: 2;
                    fill: none;
                }

                .xAxis path,
                .xAxis line {
                    fill: none;
                    stroke: grey;
                    stroke-width: 1;
                    shape-rendering: crispEdges;
                }
                
                .grid-line{
                    stroke: gray;
                    stroke-width: 1px;
                    opacity: 0.5;
                }
                
                .GDPLine{stroke:red;}
                
                .avgMobileDataSpeed {
                fill: steelblue;
}               
                .avgTimeSpentOnSocialMedia{
                    
                    fill: rgba(255, 0, 0, 0.56);
                }
                
                #twitter_integration{
                    position: absolute;
                    bottom: 2%;
                    right: 5%;
                    
                }
                
                #fb_integration{
                    position: absolute;
                    bottom: 3%;
                    right: 14%;
                    
                }

        </style>
        
    </head>
    
    <body>
        <!--Twitter Integration-->
      
        <div id = "twitter_integration">
        <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://localhost/D3/html1.html"  data-size="large">Tweet</a>
        <script>!function (d, s, id) {
                    var js, fjs = d.getElementsByTagName(s)[0], p = /^http:/.test(d.location) ? 'http' : 'https';
                            if (!d.getElementById(id)) {
                                        js = d.createElement(s);
                                     js.id = id;
                                    js.src = p + '://platform.twitter.com/widgets.js';
                                    fjs.parentNode.insertBefore(js, fjs);
                                 }
                            }
                (document, 'script', 'twitter-wjs');</script>
            </div>
     
        <!--Facebook Integration-->
        
        <div id ="fb_integration">
            <div id="fb-root"></div>
            <script>
                (function(d, s, id) {
                        var js, fjs = d.getElementsByTagName(s)[0];
                        if (d.getElementById(id)) return;
                        js = d.createElement(s); js.id = id;
                        js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.3&appId=1603811166568046";
                        fjs.parentNode.insertBefore(js, fjs);
                    }
                (document, 'script', 'facebook-jssdk'));</script>

        <div class="fb-share-button" data-href="https://developers.facebook.com/docs/plugins/" data-layout="button_count"></div>
</div>
</body>
</html>
